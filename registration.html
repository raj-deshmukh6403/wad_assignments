<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label>Name:</label>
            <input type="text" id="name" required><br><br>

            <label>Email:</label>
            <input type="email" id="email" required><br><br>

            <label>Mobile No:</label>
            <input type="text" id="mobile" maxlength="10" required><br><br>

            <label>Address:</label>
            <textarea id="address" required></textarea><br><br>

            <label>City:</label>
            <input type="text" id="city" placeholder="Pune" required><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" name="hobby" value="Reading"> Reading
            <input type="checkbox" name="hobby" value="Traveling"> Traveling
            <input type="checkbox" name="hobby" value="Sports"> Sports
            <br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br><br>

            <button type="submit" id="registerBtn">Submit</button>
        </form>
        <div id="registerMessage" class="popup"></div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
