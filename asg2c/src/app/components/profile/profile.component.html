<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Profile</h3>
        </div>
        <div class="card-body">
          @if (user) {
            <div class="text-center mb-4">
              <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 100px; height: 100px; font-size: 36px;">
                {{ user.name.charAt(0) }}
              </div>
              <h4>{{ user.name }}</h4>
              <p class="text-muted">{{ user.email }}</p>
            </div>
            
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <hr>
                <div class="row mb-2">
                  <div class="col-sm-4 text-muted">Name:</div>
                  <div class="col-sm-8">{{ user.name }}</div>
                </div>
                <div class="row mb-2">
                  <div class="col-sm-4 text-muted">Email:</div>
                  <div class="col-sm-8">{{ user.email }}</div>
                </div>
                <div class="row mb-2">
                  <div class="col-sm-4 text-muted">User ID:</div>
                  <div class="col-sm-8">{{ user.id }}</div>
                </div>
              </div>
            </div>
          } @else {
            <div class="alert alert-warning">
              User data not available. Please log in again.
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
