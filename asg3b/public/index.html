<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <a class="navbar-brand" href="#">User Management</a>
        </div>
    </nav>

    <div class="container">
        <!-- Form Card -->
        <div class="card shadow mb-4">
            <div class="card-header bg-white">
                <h3 class="card-title text-center">Add New User</h3>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Add User</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Update Form Card -->
        <div id="updateFormContainer" class="card shadow mb-4 d-none">
            <div class="card-header bg-white">
                <h3 class="card-title text-center">Update User</h3>
            </div>
            <div class="card-body">
                <form id="updateForm">
                    <input type="hidden" id="updateUserId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" id="updateFirstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" id="updateLastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" id="updateEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" id="updatePhone" class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Update User</button>
                        <button type="button" id="cancelUpdateBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Find User Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-white">
                <h3 class="card-title text-center">Find User</h3>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="email" id="searchEmail" class="form-control" placeholder="Enter Email to Search">
                    <button class="btn btn-success" id="searchBtn">Find</button>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Users List Section -->
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
                <h3 class="card-title m-0">Users List</h3>
                <button class="btn btn-outline-primary" id="toggleUserList">
                    <span id="toggleIcon">üëÅÔ∏è</span> 
                    <span id="toggleText" class="ms-2">Hide Users</span>
                </button>
            </div>
            <div class="card-body collapse show" id="userListCollapse">
                <div class="table-responsive">
                    <table class="table table-bordered mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
